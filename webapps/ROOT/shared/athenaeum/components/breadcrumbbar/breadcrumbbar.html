<!-- Bootstrap CSS style breadcrumbs -->
<ol class="breadcrumb">
    <li *ngFor="#crumb of pbArgs.breadcrumbs"
        [class.active]="!crumb.state">
        <a *ngIf="crumb.state" href="{{crumb.state}}">{{crumb.label}}</a>
        <span *ngIf="!crumb.state">{{crumb.label}}</span>
    </li>
</ol>
